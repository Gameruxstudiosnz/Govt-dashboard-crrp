<!DOCTYPE html>
<html>
<head>
    <title>City Departments - Law Enforcement</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="departments-container">
        <!-- City Police Department -->
        <section class="department-section city-pd">
            <div class="department-header">
                <img src="assets/badges/city-pd.png" alt="City PD Badge">
                <h2>City Police Department</h2>
                <span class="officer-count">Active Officers: 250</span>
            </div>
            <div class="rank-structure">
                <div class="rank-card gold">
                    <div class="rank-insignia">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                    <h3>Chief of Police</h3>
                    <p>John Anderson</p>
                </div>
                <div class="rank-grid">
                    <div class="rank-card silver">
                        <div class="rank-insignia">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i>
                        </div>
                        <h3>Deputy Chief</h3>
                        <p>Officers: 2</p>
                    </div>
                    <div class="rank-card bronze">
                        <div class="rank-insignia">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3>Captain</h3>
                        <p>Officers: 5</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- State Police Department -->
        <section class="department-section state-pd">
            <div class="department-header">
                <img src="assets/badges/state-pd.png" alt="State PD Badge">
                <h2>State Police Department</h2>
                <span class="officer-count">Active Officers: 500</span>
            </div>
            <div class="rank-structure">
                <!-- Similar structure as City PD with different ranks -->
            </div>
        </section>

        <!-- Highway Patrol -->
        <section class="department-section highway-patrol">
            <div class="department-header">
                <img src="assets/badges/highway-patrol.png" alt="Highway Patrol Badge">
                <h2>Highway Patrol</h2>
                <span class="officer-count">Active Officers: 150</span>
            </div>
            <div class="rank-structure">
                <!-- Similar structure as City PD with different ranks -->
            </div>
        </section>
    </div>
</body>
</html>
