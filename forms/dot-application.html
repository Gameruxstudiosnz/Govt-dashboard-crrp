<div class="application-form dot-form">
    <h2>DOT Position Application</h2>
    <form id="dotApplication">
        <div class="form-grid">
            <div class="form-section personal-info">
                <h3>Personal Information</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="form-section position">
                <h3>Position Interest</h3>
                <select name="department" required>
                    <option value="">Select Department</option>
                    <option value="infrastructure">Infrastructure</option>
                    <option value="traffic">Traffic Management</option>
                    <option value="transit">Public Transit</option>
                </select>
                <input type="text" placeholder="Relevant Experience">
                <input type="text" placeholder="Licenses/Certifications">
            </div>

            <div class="form-section skills">
                <h3>Technical Skills</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="cdl"> <label for="cdl">CDL License</label>
                    <input type="checkbox" id="equipment"> <label for="equipment">Heavy Equipment</label>
                    <input type="checkbox" id="technical"> <label for="technical">Technical Systems</label>
                </div>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</div>
