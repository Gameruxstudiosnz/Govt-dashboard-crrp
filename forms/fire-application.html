<div class="application-form fire-form">
    <h2>Fire Department Application</h2>
    <form id="fireApplication">
        <div class="form-grid">
            <div class="form-section personal-info">
                <h3>Personal Information</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="date" placeholder="Date of Birth" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="form-section certifications">
                <h3>Certifications</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="emt"> <label for="emt">EMT Certified</label>
                    <input type="checkbox" id="paramedic"> <label for="paramedic">Paramedic</label>
                    <input type="checkbox" id="hazmat"> <label for="hazmat">Hazmat</label>
                </div>
                <input type="text" placeholder="Other Certifications">
            </div>

            <div class="form-section availability">
                <h3>Shift Availability</h3>
                <select name="shift-preference" required>
                    <option value="">Select Preferred Shift</option>
                    <option value="24-48">24/48</option>
                    <option value="48-96">48/96</option>
                    <option value="kelly">Kelly Schedule</option>
                </select>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
</div>
