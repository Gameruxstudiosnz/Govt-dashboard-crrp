<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizon Government - Login</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
      <!-- Add this to the navbar -->
      <div class="nav-item">
        <button id="darkModeToggle" class="btn btn-outline-light">
           <i class="fas fa-moon"></i>
        </button>
       </div>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <img src="assets/govt-logo.png" alt="Government Logo" class="login-logo">
            <h1>New Horizon Government Portal</h1>
            
            <form id="loginForm" class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <!-- Social Logins -->
                <div class="social-logins mb-3">
                    <button type="button" class="btn btn-discord w-100 mb-2">
                        <i class="fab fa-discord"></i> Login with Discord
                    </button>
                    <button type="button" class="btn btn-fivem w-100 mb-2">
                        <i class="fas fa-gamepad"></i> Login with FiveM
                    </button>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3">
                <button type="button" class="btn btn-link" onclick="showRegistrationModal()">
                    Create New Account
                </button>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1">
        <!-- Registration modal content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="styles/dark-mode.css">
</body>
</html>
