<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - County Road RP</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/public-home.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
      <!-- Add this to the navbar -->
      <div class="nav-item">
        <button id="darkModeToggle" class="btn btn-outline-light">
           <i class="fas fa-moon"></i>
        </button>
       </div>
</head>
<body>
    <!-- Hero Section -->
    <header class="contact-hero">
        <div class="hero-content container">
            <h1>Contact Us</h1>
            <p>We're Here to Help</p>
        </div>
    </header>

    <!-- Contact Information -->
    <section class="contact-info py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="contact-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Our Location</h3>
                        <p>123 Government Plaza<br>New Horizon, ST 12345</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email Us</h3>
                        <p>info@countyroadrp.com<br>support@countyroadrp.com</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-card">
                        <i class="fas fa-clock"></i>
                        <h3>Operating Hours</h3>
                        <p>Monday - Friday: 9AM - 5PM<br>Weekend: By Appointment</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form-section py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Send Us a Message</h2>
                    <form class="contact-form mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="map-container">
                        <h2>Find Us</h2>
                        <!-- Replace with actual map embed code -->
                        <div class="map-embed mt-4">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE"
                                width="100%" 
                                height="450" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Connect -->
    <section class="social-connect py-5">
        <div class="container">
            <h2 class="text-center mb-4">Connect With Us</h2>
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>
            </div>
        </div>
    </section>
</body>
<link rel="stylesheet" href="styles/dark-mode.css">
</html>
