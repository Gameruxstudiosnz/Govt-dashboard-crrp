<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merryweather Security Services</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/merryweather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
      <!-- Add this to the navbar -->
      <div class="nav-item">
        <button id="darkModeToggle" class="btn btn-outline-light">
           <i class="fas fa-moon"></i>
        </button>
       </div>
</head>
<body class="merryweather-theme">
    <div class="mw-container">
        <!-- Header -->
        <header class="mw-header">
            <div class="logo">
                <img src="../assets/mw-logo.png" alt="Merryweather Logo">
                <h1>Merryweather Security</h1>
            </div>
            <div class="status-panel">
                <div class="status-item">
                    <span class="label">Active Teams:</span>
                    <span class="value" id="activeTeams">6</span>
                </div>
                <div class="status-item">
                    <span class="label">Active Operations:</span>
                    <span class="value" id="activeOps">3</span>
                </div>
                <div class="status-item">
                    <span class="label">Threat Level:</span>
                    <span class="value" id="threatLevel">Moderate</span>
                </div>
            </div>
        </header>

        <!-- Main Interface -->
        <div class="mw-interface">
            <!-- Operations Panel -->
            <div class="panel operations-panel">
                <h2>Active Operations</h2>
                <div class="operations-list" id="activeOperations">
                    <!-- Dynamic content -->
                </div>
                <button class="btn btn-primary" id="newOperation">
                    <i class="fas fa-plus"></i> New Operation
                </button>
            </div>

            <!-- Security Teams -->
            <div class="panel teams-panel">
                <h2>Security Teams</h2>
                <div class="teams-grid">
                    <div class="team-category">
                        <h3>Ground Teams</h3>
                        <div class="team-list" id="groundTeams"></div>
                    </div>
                    <div class="team-category">
                        <h3>Air Support</h3>
                        <div class="team-list" id="airSupport"></div>
                    </div>
                    <div class="team-category">
                        <h3>Maritime Units</h3>
                        <div class="team-list" id="maritimeUnits"></div>
                    </div>
                </div>
            </div>

            <!-- Asset Protection -->
            <div class="panel assets-panel">
                <h2>Protected Assets</h2>
                <div class="assets-grid" id="protectedAssets">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Threat Assessment -->
            <div class="panel threat-panel">
                <h2>Threat Assessment</h2>
                <div class="threat-map" id="threatMap"></div>
                <div class="threat-indicators">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <!-- New Operation Modal -->
    <div class="modal fade" id="newOperationModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Security Operation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="operationForm">
                        <div class="mb-3">
                            <label class="form-label">Operation Type</label>
                            <select class="form-select" required>
                                <option value="escort">VIP Escort</option>
                                <option value="surveillance">Surveillance</option>
                                <option value="protection">Asset Protection</option>
                                <option value="recovery">Asset Recovery</option>
                                <option value="tactical">Tactical Response</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority Level</label>
                            <select class="form-select" required>
                                <option value="high">High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Required Resources</label>
                            <div class="resource-checkboxes">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ground">
                                    <label class="form-check-label">Ground Team</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="air">
                                    <label class="form-check-label">Air Support</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="maritime">
                                    <label class="form-check-label">Maritime Unit</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Operation Details</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="launchOperation">Launch Operation</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/merryweather.js"></script>
    <link rel="stylesheet" href="styles/dark-mode.css">
</body>
</html>
