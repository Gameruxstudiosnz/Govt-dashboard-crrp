<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police CAD System - New Horizon Government</title>
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/police-cad.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="cad-container">
        <!-- CAD Header -->
        <header class="cad-header">
            <div class="logo">
                <img src="../assets/police-logo.png" alt="Police Department Logo">
                <h1>Police CAD System</h1>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <span class="label">Units Online:</span>
                    <span class="value" id="unitsCount">0</span>
                </div>
                <div class="status-item">
                    <span class="label">Active Calls:</span>
                    <span class="value" id="callsCount">0</span>
                </div>
                <div class="status-item">
                    <span class="label">BOLO Count:</span>
                    <span class="value" id="boloCount">0</span>
                </div>
            </div>
            <div class="user-controls">
                <button class="btn btn-primary" id="toggleDuty">
                    <i class="fas fa-toggle-on"></i> Toggle Duty
                </button>
                <div class="user-info">
                    <span class="badge bg-success">On Duty</span>
                    <span class="officer-name">Officer John Doe</span>
                </div>
            </div>
        </header>

        <!-- Main CAD Interface -->
        <div class="cad-interface">
            <!-- Active Units Panel -->
            <div class="panel units-panel">
                <h2>Active Units</h2>
                <div class="unit-list" id="activeUnits"></div>
            </div>

            <!-- Active Calls Panel -->
            <div class="panel calls-panel">
                <h2>Active Calls</h2>
                <div class="calls-list" id="activeCalls"></div>
                <button class="btn btn-success" id="newCall">
                    <i class="fas fa-plus"></i> New Call
                </button>
            </div>

            <!-- BOLO Panel -->
            <div class="panel bolo-panel">
                <h2>BOLO Board</h2>
                <div class="bolo-list" id="boloList"></div>
                <button class="btn btn-warning" id="newBolo">
                    <i class="fas fa-exclamation-triangle"></i> New BOLO
                </button>
            </div>
        </div>
    </div>

    <!-- New Call Modal -->
    <div class="modal fade" id="newCallModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Call</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newCallForm">
                        <div class="mb-3">
                            <label class="form-label">Call Type</label>
                            <select class="form-select" required>
                                <option value="traffic">Traffic Stop</option>
                                <option value="disturbance">Disturbance</option>
                                <option value="robbery">Robbery</option>
                                <option value="medical">Medical Emergency</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitCall">Create Call</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cad-system.js"></script>
</body>
</html>
